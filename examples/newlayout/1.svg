     id="text2"
     font-size="50"
     x="568.4306"
     y="51.862347">Solstice Layout Test</text>
  <text
     style="font-size:15px;font-family:Georgia;fill:#ffffff;fill-opacity:1"
     id="text4"
     font-size="15"
     x="258.43057"
     y="126.86234">Welcome! For best experience:</text>
  <text
     style="font-size:15px;font-family:Georgia;fill:#ffffff;fill-opacity:1"
     id="text6"
     font-size="15"
     x="258.43057"
     y="151.86234">• Close other videoconferencing software (Zoom, etc may interfere with solstice)</text>
  <text
     style="font-size:15px;font-family:Georgia;fill:#ffffff;fill-opacity:1"
     id="text12"
     font-size="15"
     x="258.43057"
     y="176.86234">• Use either a <tspan
   style="font-style:italic;fill:#ffffff;fill-opacity:1"
   id="tspan8"
   font-style="italic">wired</tspan>
 headset (preferably), or <tspan
   style="font-style:italic;fill:#ffffff;fill-opacity:1"
   id="tspan10"
   font-style="italic">no</tspan>
 headset. (No bluetooth)</text>
  <text
     style="font-size:15px;font-family:Georgia;fill:#ffffff;fill-opacity:1"
     id="text14"
     font-size="15"
     x="258.43057"
     y="201.86234">• Close other browser tabs</text>
  <text
     style="font-size:15px;font-family:Georgia;fill:#ffffff;fill-opacity:1"
     id="text16"
     font-size="15"
     x="258.43057"
     y="301.86237">Once you've calibrated, wait for others to finish calibrating.</text>
  <text
     style="font-size:15px;font-family:Georgia;fill:#ffffff;fill-opacity:1"
     id="text18"
     font-size="15"
     x="258.43057"
     y="326.86237">We'll start the singing test after some discussion in chat</text>
