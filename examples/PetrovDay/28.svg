<text fill="#ffffff" xml:space="preserve" transform="matrix(.75 0 0 .75 90.36614 21.578742)" font-size="28" font-family="DroidSerif"><tspan y="147.88" x="9 24.736 42.796 59.960004 72.700008 83.032009 91.964008 105.15201 117.78001 127.63601 140.37602 157.54003 172.52002 187.58402 203.32003 221.38002 234.12003 243.05204 261.11204 273.85206 283.70805 301.46006 316.44007 329.18009 339.03608 355.19209 379.30009 397.36009 409.98808 422.7281 438.46409 456.52409 473.68809 486.4281 503.5921 519.7481 532.9361 542.7921 555.4201 568.1601 576.5321 592.6881 601.6201 619.6801 628.6121 646.6721 661.73617 674.47616 690.63217 708.69216">and first began in the towns and ports joining on </tspan></text>
