<text fill="#ffffff" xml:space="preserve" transform="matrix(.75 0 0 .75 90.36614 21.578742)" font-size="28" font-family="DroidSerif"><tspan y="317.88" x="9 23.98 40.192 55.172 73.232 82.332 92.188 108.344 117.444 138.22 154.404 164.73601 180.89202 194.08002 211.24402 220.34403 236.08003 254.14003 271.30403 280.40403 290.26 306.41603 315.51603 332.96003 349.11604 367.17604 384.34004 400.49604 418.55604 425.55604 434.65605 450.39204 468.45204 485.61604 494.71604 505.04804 513.98007 532.04006 547.77609 556.45608 565.13607 580.92807 590.0281 598.9601 608.8161 617.91616 630.5441 647.7081 660.8961 675.8761 691.6121 708.7761">even to Oxford and to London, and finally it spread </tspan></text>
<text fill="#ffffff" xml:space="preserve" transform="matrix(.75 0 0 .75 90.36614 21.578742)" font-size="28" font-family="DroidSerif"><tspan y="351.88" x="9 25.156 41.368005 56.348005 69.536 86.644008 102.380008 111.060009 119.740009 136.848 154.292 172.352 187.416 196.09601 211.83202 229.89202 247.05602 264.164 279.9 297.96 315.124 332.232 344.86 361.016 378.124 402.232 417.968 430.59599 440.45198 455.43199 472.59599 489.70399 499.55998 517.31198 532.29196 549.39999 566.56399 581.54397 597.69998 614.86398 623.54397 638.5239 655.63198 665.488 683.24 698.976 708.83206">over all England and so wasted the people that </tspan></text>
<text fill="#ffffff" xml:space="preserve" transform="matrix(.75 0 0 .75 90.36614 21.578742)" font-size="28" font-family="DroidSerif"><tspan y="385.88" x="9 21.628003 35.404005 51.140005 64.328 78.104007 93.08401 100.336009 110.19201 127.94401 142.92401 150.17601 160.03202 175.01201 193.072 202.92801 220.68001 227.932 245.09601 260.07603 273.264 285.892 302.048 320.108 327.36003 343.51603 353.84803 361.10005 376.83604 394.33604 410.12803 417.38005 430.00804 446.16404 459.35203 469.208 476.46003 500.56803 516.304 528.932 536.184 544.864 559.844 570.176 580.03207 587.28408 603.0201 611.7001 620.6321 636.84408 651.82406 659.83206">scarce the tenth person of any sort was left alive.&#x201d;</tspan></text>
