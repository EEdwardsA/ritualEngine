<text fill="#ffffff" xml:space="preserve" transform="matrix(.75 0 0 .75 90.36614 21.578742)" font-size="28" font-family="DroidSerif"><tspan y="249.88" x="9 17.932 35.992 53.744005 69.48 86.644008 95.576007 105.43201 121.16801 139.22801 149.08402 161.71202 179.80002 192.42803 208.58403 226.67203 236.52803 254.28003 270.01603 279.872 297.96003 307.816 325.56803 340.54804 353.73603 368.71604 386.80406 410.91206 425.89207 439.08006 454.06007 472.14808 487.88407 496.56407 522.99606 539.15206 551.78 561.63607 579.72409 597.78408 613.94009 632.00009 646.98007 665.06808 673.74807 688.728 699.06008 708.9161">inhabitants so that there were almost none left </tspan></text>
