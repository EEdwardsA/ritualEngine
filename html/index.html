<html>
    <head>
        <title>Web Ritual Control Page</title>
    </head>
    <body>
        <h2>Join a ritual in progress:</h2>
        <ul>
            %list%
        </ul>
        <h2>Or start one:</h2>
        <form action="/mkRitual" method="post">
            Name: <input name="name" />
            Script: <select name="script"> %scripts% </select>
            (Start on page: <input name="page" type="number" style="width:3em" value="1">)
            <input type="submit">
        </form>
        <h2>Or <a href=/manageLogins>Manage Your Login</a></h2>
    </body>
</html>
