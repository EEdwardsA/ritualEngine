<html>
    <head>
        %errorhandler%
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.8.0/twilio-video.js"></script>
        <style>
         #everything {
             width: 100vw;
             height: 100vh;
             overflow: hidden;
         }
         .content {
             width: 100vw;
             height: calc( 100vw / %ratio% );
             position: relative;
             overflow: hidden;
         }
         .content.shrunk {
             max-height: calc( 100vh - %breserve% - 36px );
             max-width: calc( ( 100vh -  %breserve% - 36px ) * %ratio% );
             margin: auto;
         }
         .content svg {
             width: 100%;
             height: 100%;
         }
         .participants {
             width: 100vw;
             height:  %breserve%;
             position: absolute;
             bottom: 36px;
             display: flex;
             flex-wrap: wrap-reverse;
         }
         .participant-video-wrapper {
             margin: 2px;
             flex: 1 1 100px;
             margin: 2px;
             margin-top:8px;
         }
         .participant-video {
             width: 100px;
             height: 100px;
             background: black;
             border-radius:4px;
             border: solid 1px rgba(255,255,200,.5);
             z-index: 0;
             display: flex;
             flex-wrap:wrap-reverse;
         }
         .simple-avatar {
            display: flex;
            align-items: flex-end;
            margin:1px;
         }
         .simple-avatar-image {
             width: 50px;
             height: 50px;
         }
         .simple-avatar-video {
            border: 1px rgba(255,255,255,1) solid;
            /* box-shadow: 0 0 15px  rgba(255,255,200,1); */
            width: 100px;
            height: 100px;
         }
         .selected-avatar {
             width: 200px !important;
             height: 200px !important;
             top: 0 !important; 
             z-index: 9999 !important;
         }
         .avatar {
             height: 100%;
             width: 100%;
             position:absolute;
             border: 1px rgba(255,255,255,0.5) solid;
         }
         .avatar-control {
             display: none;
         }
         .avatar-label {
             position: absolute;
             bottom: 10%;
             left: 0;
             width: 100%;
             white-space: nowrap;
             text-align: center;
             color: white;
             text-shadow: 1px 1px 1px grey, -1px -1px 1px grey, -1px 1px 1px grey, 1px -1px 1px grey;
             font-size: 12px;
             z-index: 1;
         }
         .selected-avatar .avatar-label {
             font-size: 14px;
             bottom: 5%;
             text-shadow: 2px 2px 2px black, -2px -2px 2px black, -2px 2px 2px black, 2px -2px 2px black;
         }
         .selected-avatar .avatar-control {
             display: block;
             position: absolute;
         }
         body {
             background-color: black;
             margin:0;
             font-family: Georgia, 'Times New Roman', Times, serif;
             overflow: hidden;
         }
         .bucket-video video {
            width:350px;
            height:350px;
            position:relative;
            left:-350px;
         }
         .name-input-row {
             display: flex;
         }
         #name {
             width:calc(100% - 150px);
             padding: 6px;
             font-size: 16px;
             margin-right: 12px;
         }
         #sendname {
            width: 138px;
         }
         .warning {
             color: #fff0bb;
         }
         .vjs-tech {
             left: 0 !important;
             top: 0 !important;
         }
         .video-js {
            left: 0 !important;
            top: 0 !important;
         }
         input[type=button], input[type=submit], input[type=reset] {
             padding: 12px;
             background-color: rgba(255,255,255,.75);
             border-radius:3px;
             font-size: 16px;
             border:none;
         }
         input.yes-button {
             background-color: #ece4b8;
             padding: 20px !important;
             font-size: 16px;
         }
         input.ready-button {
            font-size: 20px;
         }
         input::placeholder {
             color:black;
         }
         #control-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: calc(100% - 12px);
            height: 30px;
            background-color: rgba(0,0,0,.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 9999;
            border-top: solid 1px rgba(255,255,100,.5);
            padding:3px;
         }
         #control-footer .footer-button {
             font-size:14px;
             padding: 4px 12px;
             color:white;
             background:rgba(255,255,255,.25);
             border: solid 1px rgba(255,255,100,.25) !important;
         }
         #mute-buttons {
             width: 14em;
         }
         #widget-extra-ctrls {
             height:100%;
             width:300px;
         }
         #tech-support {
             border: solid 1px rgba(255,255,100,.5) !important;
             background: rgb(128, 128, 106) !important;
             height:46px;
             position:relative;
             padding: 6px 16px;
             color: white;
             top:-9px;
             font-size: 16px !important;
             width: 14em;
         }
         #chat {
             max-height: calc(100vh - 1.5 * %breserve% );
             width: 250px;
             position: fixed;
             z-index: 1;
             top: 0;
             right: 0;
             color: white;
             display: flex;
             flex-direction: column;
             font-size: 12px;
             font-family: Verdana, Geneva, Tahoma, sans-serif;
             padding: 6px;
         }
         .client-watch {
            background: rgba(255,255,255,0.6);
            box-shadow: 0 0 5px white;
            border-radius: 10px;
            text-align: center;
            width:220px;
            margin:auto;
            padding:20px;
            position:absolute;
            bottom:-100px;
         }
         #chat.normal {}
         #chat.hidden {
             display: none;
         }
         #chat.bow {
             color: black;
         }
         #chat-buffer::-webkit-scrollbar {
            display: none;
        }
         #chat-buffer {
             flex-grow: 1;
             overflow: auto;    
             scrollbar-width: none;
             -ms-overflow-style: none;
         }
         #chat-send {
             flex-grow: 0;
         }
         .chat-message {
             padding: 8px 0;
             border-radius:5px;
         }
         .chat-sender {
             font-weight: bold;
         }
         .chat-ctrls-sender input{
             font-weight: bold;

         }
         .medium-button {
             font-size: 16px;
             padding: 12px 25px !important;
         }
         input#chat-sender {
            font-size: 8pt;
            padding: 4px;
            width: 180px;
            font-size: 14px;
         }
         #chat-send input {
              color: black;
	          border:none;
              background: rgba(255,255,255,.25);
              color: white;
              border-radius:3px;
              margin-bottom: 8px;
         }
         .bow #chat-send input {
             color: black;
         }
         #chat-message {
             width:180px;
             margin-right:8px;
             padding:8px;
         }
         #chat-error {
             color:rgba(255,200,200);
             margin-bottom:8px
         }
         .bow #chat-error {
             color: rgba(110,0,0);
         }
         #chat-submit {
             width: 50px;
             padding: 8px;
             font-size: 14px !important;
         }
         #ctrls {
             position: absolute;
             left: 0;
             top: 30px;
             z-index: 1;
             display: none;
             opacity: 0.6;
         }
         #pagenumber {
             border: 1px solid #666;
             font-family: monospace;
             color: white;
         }
         .video-caption {
             position: absolute;
             bottom: 0;
             left: 0;
             right: 0;
             text-align: center;
             color: white;
             text-shadow: 1px 1px 0 black, -1px -1px 0 black;
         }
         .speaker-video {
             left: 0 !important;
             top: 0 !important;
             width: 100vw !important;
         }
         .speaker-video video {
            width:100%;
         }
         .bbs-video-wrapper {
            z-index:-1;
            overflow:hidden;
            border-radius:50%;
         }
         .bbs-video {
             margin: auto;
             display: block;
             position: sticky;
             z-index: -999;
         }
         .initialize-button {
             font-size: 24px;
             padding:12px 16px !important;
             cursor: pointer;
         }
         .hidden {
             display: none;
         }
         .error {
             position: absolute;
             left: 20vw;
             right: 20vw;
             top:20vh;
             background: white;
             color: black;
             border: 3px ridge red;
             padding: 0.5em;
             z-index: 100;
         }
         .error h3 {
             font-family: monospace;
             white-space: nowrap;
             overflow: auto;
         }
         .error input {
             background: #aaa;
             border: outset #888 2px;
         }
         .error textarea {
             width: 98%;
             height: 40vh;
         }
         .modaldlg {
             background: rgba(0, 0, 0, 1);
             font-size: 14pt;
             text-shadow: 0 0 2px black;
             line-height: 1.5em;
             color: white;
             padding: 16px;
             position: absolute;
             top: calc( 50% - 9em );
             left: 20vw;
             right: 20vw;
             border: 2px outset #777;
             backdrop-filter: blur(8px);
             z-index: 10;
         }
         .modaldlg input {
             width: 100%;
             display: block;
             margin-top: 1em;
         }
         .modaldlg h1 {
             margin-top: 0;
             padding-top: 0;
         }
         .hoverinfo {
             background: #ddd;
             color: #222;
             padding: 5px;
             border-radius: 5px;
             box-shadow: 2px 2px 3px 3px #222;
             position: absolute;
             z-index:999
         }
         .hoverinfo th {
             text-align: right;
         }
         .hoverinfo .eq {
             font-size: 14pt;
             line-height: 0.5;
         }
         .hoverinfo .long {
             font-family: monospace;
             white-space: nowrap;
         }
        </style>
    </head>
    <body>
        <div id="everything">
            <div id="content" class="content %cclass%">
                <div id="svgwrapper"></div>
                <div id="chat">
                    <div id="chat-buffer"></div>
                    <form id="chat-send">
                        <div id="chat-error"></div>
                        <input id="chat-message" type="text" placeholder="Message" autocomplete="off">
                        <input id="chat-submit" type="submit" value="Chat">
                    </form>
                </div>
            </div>
            <div id="participants" class="participants"></div>
            <div id="ctrls">
                <input type="button" id="prev" value="‎◀">
                <span id="pagenumber">?</span>
                <input type="button" id="skip" value="‎S">
                <input type="button" id="next" value="▶">
            </div>
            <div id="control-footer">
                <div id="mute-buttons">
                    <input type="button" id="mic-mute-button" class="footer-button" value="Mute Mic">
                    <input type="button" id="speaker-mute-button" class="footer-button" value="Mute Speaker">
                </div>
                <div id="widget-extra-ctrls"></div>
                <input type="button" id="tech-support" value="Get Tech Support">
            </div>
        </div>
        <script>
         $(document).ajaxError((event, jqxhr, settings, thrownError) => {
           let dlg = $(`<div class="error">
                           <h1>${jqxhr.status} Error</h1>
                           <h3>${settings.url}</h3>
                           <pre>${jqxhr.responseText}</pre>
                           <input type="button" value="Close">
                        </div>`)
             .appendTo($('body'));
           dlg.find('input').on('click',()=>{dlg.remove();});
         });
         window.isLead = %islead%;
         if (window.isLead) {
             $('#ctrls').show();
             $('#prev').click(()=>{ $.post('prevPage'); });
             $('#skip').click(()=>{ $.post('skipSpeaker'); });
             $('#next').click(()=>{ $.post('nextPage'); });
         }
         let initPromise = import('../lib.js').then((lib)=>{
           lib.bkgInit($(%bkgAll% ? '#everything' : '#content'), 'bkg.jpg');
           $('#mic-mute-button').val(lib.retrieveParameter('micMuted') ? 'Unmute mic' : 'Mute mic').on('click', () => {
               let micMuted = !lib.retrieveParameter('micMuted');
               lib.persistParameter('micMuted', micMuted);
               $('#mic-mute-button').val(micMuted ? 'Unmute mic' : 'Mute mic');
           });
           $('#speaker-mute-button').val(lib.retrieveParameter('speakerMuted') ? 'Unmute speaker' : 'Mute speaker').on('click', () => {
               let speakerMuted = !lib.retrieveParameter('speakerMuted');
               lib.persistParameter('speakerMuted', speakerMuted);
               $('#speaker-mute-button').val(speakerMuted ? 'Unmute speaker' : 'Mute speaker');
           });
         });
         import('../avatars.js').then((avatars)=>{
             avatars.setParticipantStyle(%rotate%);
         });
         let clientId = '%clientId%';
         let name = '%name%';
         document.title = name;
         let chatname = ['notSet']; // Array so we don't have to worry about setting vs local var creation
         let cameraChoice = ['uninitialized']; // ditto
         let page = 0;
         let state = null;
         var widgetClasses = {};

         async function ask() {
             $.ajax('status',{
                 data:{clientId,have:page,subhave:(state && state.page)},
                 success: async (data)=>{
                     console.log(data);
                     if (data.page) {
                         if (data.page!=page && state) {
                             state.destroy();
                             state = null;
                         }
                         page=data.page;
                         $('#pagenumber').text(page);
                     }
                     if (data.svg) {
                         $('#svgwrapper').html(data.svg);
                         $('#svgwrapper svg').attr('width','').attr('height','');
                     }
                     if (data.video_token && data.room && page!='welcome') {
                         await initPromise;
                         let { twilioConnect, setTwilioAudioEnabled } = await import ('../avatars.js');
                         console.log(data.clients)
                         await twilioConnect(data.video_token, data.room);    
                         if (data.twilioAudioEnabled !== undefined) {
                             setTwilioAudioEnabled(data.twilioAudioEnabled);
                         }
                     }
                     if (data.clients) {
                         let { setParticipants } = await import ('../avatars.js');
                         setParticipants(data.clients, /*video=*/true);
                     }
                     if (data.participants) {
                         let { setParticipants } = await import ('../avatars.js');
                         setParticipants(data.participants, /*video=*/false);
                     }
                     if (data.background) {
                         let { bkgSet } = await import ('../lib.js');
                         await bkgSet('namedimg/'+data.background);
                     }
                     if (data.bkZoom && data.bkZoomCenter) {
                         let { bkgZoom } = await import ('../lib.js');
                         bkgZoom(data.bkZoom,data.bkZoomCenter);
                     }
                     if (data.widget) {
                         console.log('Found widget '+data.widget);
                         if ( ! widgetClasses[data.widget] ) {
                             let module = await import('/widgets/'+data.widget+'.js');
                             widgetClasses[data.widget] = module[data.widget];
                         }
                         if ( ! state ) state = new widgetClasses[data.widget](data);
                         await state.from_server(data);
                     }
                     if (data.chatClass) {
                         $('#chat').removeClass().addClass(data.chatClass);
                     }
                     if (data.page == 'welcome') {
                         let { welcome } = await import ('../welcome.js');
                         welcome(data.initWidgets || []);
                     }
                     ask();
                 }
             });
         }
         ask();
         $('#chat-send').submit((event) => {
             event.preventDefault();
             let text = $('#chat-message').val();
             if (!text) {
                $('#chat-error').text('Please enter a message');
             } else {
                $.post('chat/send', {text,clientId});
                $('#chat-message').val('');
                $('#chat-error').text('')
             }
         });
         function askChat() {
             $.ajax('chat/receive', {
                 data: {clientId},
                 success({message}) {
                     if (message) {
                         $('<div class="chat-message">')
                             .append( $('<span class="chat-sender">').append(message.sender, ': '), message.text )
                             .appendTo('#chat-buffer');
                         $('#chat-buffer').scrollTop(999999999);
                     }
                     askChat();
                 },
             });
         }
         askChat();
        </script>
        %videos%
        <script>
            window.intercomSettings = {app_id: '%intercomappid%'};
            if (window.intercomSettings.app_id) {
                var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',w.intercomSettings);}else{var d=document;var i=function(){i.c(arguments);};i.q=[];i.c=function(args){i.q.push(args);};w.Intercom=i;var l=function(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/'+window.intercomSettings.app_id;var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);};if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}};
            }
        </script>
    </body>
</html>
