<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
         .content {
             width: 100vw;
             height: 56.25vw; /* 9x16 TODO: don't hardcode this */
             background-image: url('bkg.jpg');
         }
         .content.shrunk {
             max-height: calc( 100vh - 125px );
             max-width: calc( ( 100vh - 125px ) * 16 / 9 );
             margin: auto;
         }
         .content svg {
             width: 100%;
             height: 100%;
         }
         .participants {
             width: 99vw;
             height: 117px;
             position: absolute;
             bottom: 0;
         }
         body {
             background-color: black;
         }
         #ctrls {
             position: absolute;
             right: 0;
             bottom: 0;
             z-index: 1;
             display: none;
             opacity: 0.6;
         }
         #pagenumber {
             border: 1px solid #666;
             font-family: monospace;
             color: white;
         }
        </style>
    </head>
    <body>
        <div id="content" class="content %cclass%"></div>
        <div id="participants" class="participants"></div>
        <div id="ctrls">
            <input type="button" id="prev" value="‎◀">
            <span id="pagenumber">?</span>
            <input type="button" id="skip" value="‎S">
            <input type="button" id="next" value="▶">
        </div>
        <script>
         if (%islead%) {
             $('#ctrls').show();
             $('#prev').click(()=>{ $.post('prevPage'); });
             $('#skip').click(()=>{ $.post('skipSpeaker'); });
             $('#next').click(()=>{ $.post('nextPage'); });
         }
         let name = '%name%';
         document.title = name;
         let page = 0;
         let state = null;
         var widgetClasses = {};
         async function ask() {
             $.ajax('status',{
                 data:{have:page,subhave:(state && state.page)},
                 success: async (data)=>{
                     if (data.page) {
                         if (data.page!=page && state) {
                             state.destroy();
                             state = null;
                         }
                         page=data.page;
                         $('#pagenumber').text(page);
                     }
                     if (data.svg) {
                         $('#content').html(data.svg);
                         $('#content svg').attr('width','').attr('height','');
                     }
                     if (data.widget) {
                         if ( ! widgetClasses[data.widget] ) {
                             let module = await import('/widgets/'+data.widget+'.js');
                             widgetClasses[data.widget] = module[data.widget];
                         }
                         if ( ! state ) state = new widgetClasses[data.widget](data);
                         await state.from_server(data);
                     }
                     if (data.participants) {
                         let { showParticipants } = await import ('../lib.js');
                         showParticipants(data.participants);
                     }
                     if (data.error) {
                         alert(data.error);
                         return;
                     }
                     ask();
                 }
             });
         }
         ask();
        </script>
    </body>
</html>
